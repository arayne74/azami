    <nav class="navbar navbar-default navbar-custom navbar-fixed-top" role="navigation">

    <div class="navbar-header page-scroll">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

    <ul class="nav navbar-nav navbar-right">

    {% for page in site.data.nav %}

    <!-- check to see if the data file has a submenu, and if so display it -->
    {% if page.subcategories != null %}
    <li class="dropdown">
    <a href="{{ site.url }}/azami/{{ page.url }}" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">{{ page.title }}<i class="fa fa-angle-down"></i></a>
    <ul class="dropdown-menu">
    {% for subcategory in page.subcategories %}
    <li><a href="{{ site.url }}/azami/{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}

    <!— display the top level navigation for items that don’t have a submenu -->
    <li>
    <a href="{{ site.url }}{{ site.baseurl }}{{ page.href }}">{{ page.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
