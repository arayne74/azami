---

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>Want to get in touch with us? Fill out the form below to send me a message and we will try to get back to you within 24 hours!</p>
                <form name="sentMessage" id="contact-form" novalidate action="https://formspree.io/andy_rayne@yahoo.co.uk"
      method="POST">
			  <div class="hpot">
    <label>Leave this field empty: <input name="_gotcha"></label>
  </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" class="form-control" name="email" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number." name="_replyto">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
 				   		<div class="row control-group">
						  <div class="form-group col-xs-12 floating-label-form-group controls">
							  <label>Dojo</label>
						   <select id="dojo" class="selectpicker" title="Choose a club">
						    <option>Edinburgh</option>
					   		<option>Glasgow</option>
					   	 	<option>Cupar/St. Andrews</option>
					   	 	<option>Paisley</option>
					   	 	<option>Edinburgh Kids</option>
						   </select>
					   </div>
  				 	</div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Message</label>
                            <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
					<input type="text" name="_gotcha" style="display:none" />
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>
